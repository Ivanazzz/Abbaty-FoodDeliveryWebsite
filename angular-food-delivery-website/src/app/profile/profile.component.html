<div class="container">
    <h2>Настройки</h2>
    <div class="form-group">
        <label for="firstName">Име:</label>
        <input type="text" class="form-control" [(ngModel)]="userDto.firstName" id="firstName" value="{{ userDto.firstName }}" required>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия:</label>
        <input type="text" class="form-control" [(ngModel)]="userDto.lastName" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="gender">Пол:</label>
        <select name="gender" [(ngModel)]="userDto.gender" id="gender" class="form-control">
          <option [ngValue]="gender.Male">Мъж</option>
          <option [ngValue]="gender.Female">Жена</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Телефонен номер:</label>
        <input type="text" class="form-control" [(ngModel)]="userDto.phoneNumber" id="phoneNumber" required>
      </div>
      <div class="btn-wrapper">
          <button class="btn btn-outline-danger" (click)="updateUser()">
            <i class="fa-solid fa-pencil"></i>
            Редактирай
        </button>
      </div>
      <div class="btn-wrapper">
        <button type="button" class="btn btn-danger" (click)="deleteUser()">
            Изтрий профил
          </button>
      </div>

      <div class="btn-wrapper">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="openModal()">
            Modal
          </button>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Потвърждение</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Сигурни ли сте, че искате да изтриете профила си?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Не</button>
              <button type="button" class="btn btn-primary">Да</button>
            </div>
          </div>
        </div>
      </div>
</div>
